<!DOCTYPE html>
<html>

<head>
    <title>Love calculator</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <h1>Love Calculator</h1>
        <form>
            <label for="name">Your Name:</label>
            <input type="text" id="name" placeholder="Enter your name...">
            <label for="partner-name">Your Partner's Name:</label>
            <input type="text" id="partner-name" placeholder="Enter your partner's name...">
            <button type="button" id="calculate-btn">Calculate</button>
        </form>
        <div id="result"></div>
    </div>
    <script src="script.js"></script>
    <script>
        const calculateBtn = document.getElementById("calculate-btn");
        const resultDiv = document.getElementById("result");

        calculateBtn.addEventListener("click", () => {
            const name = document.getElementById("name").value;
            const partnerName = document.getElementById("partner-name").value;

            if (name.length === 0 || partnerName.length === 0) {
                resultDiv.innerHTML = "Please enter both names.";
                return;
            }

            const loveScore = Math.floor(Math.random() * 100) + 1;
            let message;

            if (loveScore > 50) {
                message = `Great love! ne love 😘💕❤️ chala great bujji mana score is ${loveScore}. entha score vachindi anta pelli pakka😊`;
            } else {
                message = `Fake love ayna parle bujji edi just arndom numbers anthe Your love score is ${loveScore}.`;
            }

            resultDiv.innerHTML = `
                <div class="card">
                    <h2>${message}</h2>
                    <p>${name} ❤️ ${partnerName}</p>
                </div>
            `;
        });
    </script>
</body>

</html>
